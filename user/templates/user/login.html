{% extends "store/mainx.html" %}{% load static %} {% block content %}
<div classs="content-section">
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4"> Log in </legend>
            <!-- this will render the form as a paragraph-->
            {{ form.as_p }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit"> Log in </button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted"> Don't have an account yet? <a class="ml-2" href="{% url 'signUp' %}"> SignUp </a> </small>
    </div>
</div>

{% endblock content %}
