{% extends "store/mainx.html" %}{% load static %} {% block content %}
<div classs="content-section">
    <form method="POST" action="{% url 'signUp' %}">
        {% csrf_token %} {% for field in form %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4"> Join Today </legend>
            <!-- this will render the form as a paragraph-->
            {{ form.as_p }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit"> Sign Up </button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted"> Already have an account? <a class="ml-2" href="{% url 'login' %}"> login </a> </small>
    </div>
</div>

{% endfor %} {% endblock content %}
