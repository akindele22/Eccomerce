{% extends 'store/mainx.html' %} {% load static %} {% block content %}
<div id="search-box">
    <form>
        <input type="search" id="gsearch" name="gsearch" placeholder="search for your products" required>
        <input type="submit" value="Submit"><br><br>
    </form>
</div>
<div class="row">
    {% for product in products %}
    <div class="col-lg-4">
        <img class="thumbnail" src="media/{{product.imageURL}}">
        <div class="box-element product">
            <h6><strong> {{product.name}} </strong></h6>
            <hr>

            <!-- data-product is a custom attributes used in HTML-->

            <button data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart"> 
                    <a class="btn btn-outline-success" href="{% url 'cart' %}"> </a>
                     Add to Cart
                </button>
            <a class="btn btn-outline-success" href="#"> View</a>
            <h4 style="display: inline-block; float: right;">
                ${{product.price|floatformat:2}}</h4>

        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
